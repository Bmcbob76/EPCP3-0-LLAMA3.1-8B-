<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Bridge</title>
    <style>
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background: #0f0f1a;
            color: #e0e0ff;
            padding: 20px;
            margin: 0;
        }
        
        .voice-header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #0080ff;
            margin-bottom: 30px;
        }
        
        .voice-header h1 {
            color: #0080ff;
            text-shadow: 0 0 10px #0080ff;
            font-size: 36px;
            margin: 0 0 10px 0;
        }
        
        .voice-header p {
            color: #8080b0;
            font-size: 14px;
        }
        
        .voice-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .voice-visualizer {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%);
            border: 2px solid #0080ff;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .voice-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #0080ff 0%, transparent 70%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            animation: pulse-voice 3s infinite;
            box-shadow: 0 0 50px rgba(0, 128, 255, 0.5);
        }
        
        @keyframes pulse-voice {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        .voice-status-text {
            color: #0080ff;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 20px;
        }
        
        .voice-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .voice-btn {
            background: #1a1a2e;
            border: 2px solid #0080ff;
            color: #0080ff;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .voice-btn:hover {
            background: #0080ff;
            color: #0f0f1a;
            box-shadow: 0 0 20px rgba(0, 128, 255, 0.6);
            transform: scale(1.05);
        }
        
        .voice-btn.recording {
            background: #ff4444;
            border-color: #ff4444;
            color: white;
            animation: pulse-record 1s infinite;
        }
        
        @keyframes pulse-record {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 68, 68, 0.6); }
            50% { box-shadow: 0 0 40px rgba(255, 68, 68, 1); }
        }
        
        .voice-transcript {
            background: #05050a;
            border: 1px solid #0080ff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            min-height: 150px;
        }
        
        .transcript-title {
            color: #0080ff;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 15px;
            border-bottom: 1px solid #1a1a2e;
            padding-bottom: 10px;
        }
        
        .transcript-entry {
            margin: 10px 0;
            padding: 10px;
            background: #1a1a2e;
            border-left: 3px solid #0080ff;
            border-radius: 4px;
        }
        
        .transcript-timestamp {
            color: #8080b0;
            font-size: 10px;
            margin-bottom: 5px;
        }
        
        .transcript-text {
            color: #e0e0ff;
            font-size: 13px;
        }
        
        .voice-settings {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
        }
        
        .setting-box {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%);
            border: 1px solid #1a1a2e;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .setting-label {
            color: #8080b0;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .setting-value {
            color: #0080ff;
            font-size: 18px;
            font-weight: 600;
        }
        
        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            height: 60px;
            margin-top: 20px;
        }
        
        .wave-bar {
            width: 4px;
            background: #0080ff;
            border-radius: 2px;
            animation: wave 1s infinite ease-in-out;
        }
        
        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 40px; }
        }
    </style>
</head>
<body>
    <div class="voice-header">
        <h1>üéôÔ∏è VOICE BRIDGE</h1>
        <p>Neural Voice Interface & Command Recognition</p>
    </div>
    
    <div class="voice-container">
        <div class="voice-visualizer">
            <div class="voice-circle">
                üé§
            </div>
            <div class="voice-status-text" id="voiceStatus">Ready to Listen</div>
            
            <div class="waveform" id="waveform" style="display: none;">
                <div class="wave-bar" style="animation-delay: 0s;"></div>
                <div class="wave-bar" style="animation-delay: 0.1s;"></div>
                <div class="wave-bar" style="animation-delay: 0.2s;"></div>
                <div class="wave-bar" style="animation-delay: 0.3s;"></div>
                <div class="wave-bar" style="animation-delay: 0.4s;"></div>
                <div class="wave-bar" style="animation-delay: 0.5s;"></div>
                <div class="wave-bar" style="animation-delay: 0.6s;"></div>
                <div class="wave-bar" style="animation-delay: 0.7s;"></div>
            </div>
        </div>
        
        <div class="voice-controls">
            <button class="voice-btn" id="startRecording">Start Listening</button>
            <button class="voice-btn" id="stopRecording" style="display: none;">Stop</button>
            <button class="voice-btn" id="clearTranscript">Clear History</button>
        </div>
        
        <div class="voice-settings">
            <div class="setting-box">
                <div class="setting-label">Confidence</div>
                <div class="setting-value">98%</div>
            </div>
            <div class="setting-box">
                <div class="setting-label">Language</div>
                <div class="setting-value">EN-US</div>
            </div>
            <div class="setting-box">
                <div class="setting-label">Mode</div>
                <div class="setting-value">COMMAND</div>
            </div>
        </div>
        
        <div class="voice-transcript">
            <div class="transcript-title">Command History</div>
            <div id="transcriptList">
                <div class="transcript-entry">
                    <div class="transcript-timestamp">2024-01-15 14:32:15</div>
                    <div class="transcript-text">"Echo Prime, initialize swarm control"</div>
                </div>
                <div class="transcript-entry">
                    <div class="transcript-timestamp">2024-01-15 14:31:42</div>
                    <div class="transcript-text">"Show system status"</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let isRecording = false;
        const startBtn = document.getElementById('startRecording');
        const stopBtn = document.getElementById('stopRecording');
        const clearBtn = document.getElementById('clearTranscript');
        const statusText = document.getElementById('voiceStatus');
        const transcriptList = document.getElementById('transcriptList');
        const waveform = document.getElementById('waveform');
        
        const sampleCommands = [
            "Echo Prime, status report",
            "Activate defense protocols",
            "Show network diagnostics",
            "Initialize quantum core",
            "Run system health check",
            "Deploy swarm node Alpha-5"
        ];
        
        startBtn.addEventListener('click', () => {
            isRecording = true;
            startBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
            stopBtn.classList.add('recording');
            statusText.textContent = 'Listening...';
            waveform.style.display = 'flex';
            
            console.log('[VOICE] Recording started');
            
            // Simulate recognition after 3 seconds
            setTimeout(() => {
                if (isRecording) {
                    const command = sampleCommands[Math.floor(Math.random() * sampleCommands.length)];
                    addTranscript(command);
                }
            }, 3000);
        });
        
        stopBtn.addEventListener('click', () => {
            isRecording = false;
            stopBtn.style.display = 'none';
            startBtn.style.display = 'inline-block';
            stopBtn.classList.remove('recording');
            statusText.textContent = 'Ready to Listen';
            waveform.style.display = 'none';
            
            console.log('[VOICE] Recording stopped');
        });
        
        clearBtn.addEventListener('click', () => {
            transcriptList.innerHTML = '';
            console.log('[VOICE] Transcript cleared');
        });
        
        function addTranscript(text) {
            const now = new Date();
            const timestamp = now.toISOString().replace('T', ' ').substring(0, 19);
            
            const entry = document.createElement('div');
            entry.className = 'transcript-entry';
            entry.innerHTML = `
                <div class="transcript-timestamp">${timestamp}</div>
                <div class="transcript-text">"${text}"</div>
            `;
            
            transcriptList.insertBefore(entry, transcriptList.firstChild);
            console.log(`[VOICE] Transcript added: ${text}`);
        }
    </script>
</body>
</html>
