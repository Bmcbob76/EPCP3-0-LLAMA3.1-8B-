<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Prime Sovereign Interface</title>
    <link rel="stylesheet" href="css/sovereign-theme.css">
</head>
<body>
    <!-- Top Tab Bar (Draggable) -->
    <div id="topBar" class="top-bar">
        <div class="drag-handle">
            <span class="logo">âš¡ ECHO PRIME</span>
            <div class="biometric-lock">
                <button id="biometricToggle" class="biometric-btn" title="Biometric Lock">
                    ðŸ”’
                </button>
            </div>
        </div>
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="echo_core">Echo Core</button>
            <button class="tab-btn" data-tab="swarm_control">Swarm Control</button>
            <button class="tab-btn" data-tab="voice_bridge">Voice Bridge</button>
        </nav>
        <div class="voice-controls">
            <button id="voiceInputBtn" class="voice-btn" title="Voice Input">
                ðŸŽ¤
            </button>
        </div>
    </div>

    <!-- Central Dynamic Panel -->
    <div id="mainPanel" class="main-panel">
        <iframe id="dynamicFrame" src="tabs/echo_core.html" frameborder="0"></iframe>
    </div>

    <!-- Bottom Status Bar -->
    <div id="statusBar" class="status-bar">
        <div class="status-section">
            <span class="status-label">SWARM:</span>
            <span id="swarmStatus" class="status-value">DISCONNECTED</span>
            <span class="status-indicator" data-status="disconnected"></span>
        </div>
        <div class="status-section">
            <span class="status-label">VOICE:</span>
            <span id="voiceStatus" class="status-value">OFFLINE</span>
            <span class="status-indicator" data-status="disconnected"></span>
        </div>
        <div class="status-section">
            <span class="status-label">STATS:</span>
            <span id="statsStatus" class="status-value">--</span>
        </div>
        <div class="status-section">
            <span class="status-label">I/O:</span>
            <span id="ioStatus" class="status-value">0 KB/s</span>
        </div>
        <div class="status-section ml-auto">
            <span id="timestamp" class="timestamp">00:00:00</span>
        </div>
    </div>

    <script src="js/api-stubs.js"></script>
    <script src="js/sovereign-interface.js"></script>
</body>
</html>
